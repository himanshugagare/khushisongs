<!DOCTYPE html><html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Music</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main_div">
		<div class="music_container">
			<h2 id="title">Love Fever</h2>
			<h3 id="artist">Rajneesh Patel_Nita Shilimkar</h3>
			<div class="img_container">
				<img src="Musics/Himu.png" alt="">
			</div>
			<audio src="Musics/Himu1.mp3"></audio>

			<!-- Progress bar -->
			<div class="progressbar_container" id="progress_container">
				<div class="progress_duration_meter">
					<div id="current_time">0:00</div>
					<div id="duration">2:10</div>
				</div>
				<div class="progress_div" id="progress_div">
					<div class="progress" id="progress"></div>
				</div>
			</div>

			<!-- Controls -->
			<div class="music_controls">
				<i class="fas fa-backward" id="prev" title="Previous"></i>
				<i class="fas fa-play main_button" id="play" title="Play"></i>
				<i class="fas fa-forward" id="next" title="Next"></i>
			</div>
			<div class="myname">Â© Himanshu Gagare</div>
		</div>
	</div>
	<script>
		const music = document.querySelector("audio");
		const img = document.querySelector("img")
		const play = document.getElementById("play");
		const artist = document.getElementById("artist");
		const title = document.getElementById("title");
		const prev = document.getElementById("prev");
		const next = document.getElementById("next");

		let progress = document.getElementById("progress");
		let total_duration = document.getElementById("duration");
		let current_time = document.getElementById("current_time");
		const progress_div = document.getElementById("progress_div");

		const songs = [
		{
			name:"Himu1",
			title:"Love Fever",
			artist:"Rajneesh Patel_Nita Shilimkar"
		},
		{
			name:"Himu2",
			title:"Majhi Baay Go ",
			artist:"Nick Shinde_Sonali Sonawane"
		},
		{
			name:"Himu3",
			title:"Harjai",
			artist:"Maniesh Paul_Iulia Vantur"
		},
		{
			name:"Himu4",
			title:"kinna sona",
			artist:"_________"
		},
		{
			name:"Himu5",
			title:"Jaan Nisaar",
			artist:"Arijit Singh"
		},
		{
			name:"Himu6",
			title:"CUTE SONG",
			artist:"Aroob Khan"
		},
		{
			name:"Himu7",
			title:"NARLAN PAANI",
			artist:"Dhruvan_Preet Bandre"
		},
		{
			name:"Himu8",
			title:"Wish ",
			artist:"Diler Kharkiya_Ginni Kapoor"
		},
		{
			name:"Himu9",
			title:"Bekhayali ",
			artist:"Sandeep Reddy"
		},
		{
			name:"Himu10",
			title:"Lut Gaye",
			artist:"Jubin Nautiyal"
		},
		{
			name:"Himu11",
			title:"Qaafirana",
			artist:"Arijit Singh_Nikhita"
		},
		{
			name:"Himu12",
			title:"Ghalat Fehmi",
			artist:"_________"
		},
		{
			name:"Himu13",
			title:"Ek Tarfa",
			artist:"Darshan Raval"
		},
		{
			name:"Himu14",
			title:"Hamari_Aduri_Kahni",
			artist:"Arijit Singh"
		},
		];

		let isPlaying = false;
// for play

		const playMusic= () => {
			isPlaying = true;
			music.play();
			play.classList.replace("fa-play", "fa-pause");
			img.classList.add("anime");
		};
// for pause
		const pauseMusic= () => {
			isPlaying = false;
			music.pause();
			play.classList.replace("fa-pause", "fa-play");
			img.classList.remove("anime");
		};

		play.addEventListener("click", () => {
			if(isPlaying){
				pauseMusic();
			} else {
				playMusic();	
			}
		});

		// changing music data

		const loadSong = (songs) => {
			title.textContent = songs.title;
			artist.textContent = songs.artist;
			music.src = "Musics/"+songs.name+".mp3";
			// img.src = "Musics/"+songs.name+".png";
		};

		songIndex = 0;
		// loadSong(songs[2]);

		const nextSong = () => {
			songIndex = (songIndex + 1) % songs.length;
			loadSong(songs[songIndex]);
			playMusic();
		};
		const prevSong = () => {
			songIndex = (songIndex - 1 + songs.length) % songs.length;
			loadSong(songs[songIndex]);
			playMusic();
		};

		// progress js work
		music.addEventListener("timeupdate", (event) => {
			// console.log(event);
			const {currentTime, duration} = event.srcElement;
			let progress_time = (currentTime / duration) * 100;
			progress.style.width = `${progress_time}%`;

			// music duration update
			let min_duration = Math.floor(duration / 60);
			let sec_duration = Math.floor(duration % 60);
			
			let tot_duration = `${min_duration}:${sec_duration}`;
			if (duration) {
				total_duration.textContent = `${tot_duration}`;
			};

			// current duration update
			let min_currentTime = Math.floor(currentTime / 60);
			let sec_currentTime = Math.floor(currentTime % 60);
			
			if (sec_currentTime < 10) {
				sec_currentTime = `0${sec_currentTime}`
			};
			let tot_currentTime = `${min_currentTime}:${sec_currentTime}`;
			current_time.textContent = `${tot_currentTime}`;

		});

		// progress on click funcnality

		progress_div.addEventListener("click", (event) => {
			console.log(event);
			const { duration } = music;
			let move_progress = (event.offsetX / event.srcElement.clientWidth) * duration;
			// console.log(duration);
			// console.log(move_progress);
			music.currentTime = move_progress;

		});

		// if music end call next song func
		music.addEventListener("ended", nextSong);

		next.addEventListener("click", nextSong);
		prev.addEventListener("click", prevSong);


	</script>
</body>
</html>
